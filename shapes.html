		var circles = [];
		var rectangles = [];
		var triangles = [];
		var stars = [];
		var diamonds =[];

				function onKeyDown(event) {
					if(keyData[event.key]){
						var maxPoint = new Point(view.size.width, view.size.height);
						var randomPoint = Point.random();
						var point = maxPoint * randomPoint;

						if(event.key == 'a'){
							var newCircle = new Path.Circle(point, 500)
							newCircle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							circles.push(newCircle);					
					}
						if(event.key == 'b'){
							var newCircle = new Path.Circle(point, 500)
							newCircle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							circles.push(newCircle);
					}
						if(event.key == 'c'){
							var newCircle = new Path.Circle(point, 500)
							newCircle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							circles.push(newCircle);
					}
						if(event.key == 'd'){
							var newCircle = new Path.Circle(point, 500)
							newCircle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							circles.push(newCircle);
					}
						if(event.key == 'e'){
							var newCircle = new Path.Circle(point, 500)
							newCircle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							circles.push(newCircle);
					}
						if(event.key == 'f') {
							var rectangle = new Rectangle(point, new Size(500, 500));
							var path = new Path.Rectangle(rectangle);
							path.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							rectangles.push(path);
					}
						if(event.key == 'g') {
							var rectangle = new Rectangle(point, new Size(500, 500));
							var path = new Path.Rectangle(rectangle);
							path.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							rectangles.push(path);
					}
						if(event.key == 'h') {
							var rectangle = new Rectangle(point, new Size(500, 500));
							var path = new Path.Rectangle(rectangle);
							path.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							rectangles.push(path);
					}
						if(event.key == 'i') {
							var rectangle = new Rectangle(point, new Size(500, 500));
							var path = new Path.Rectangle(rectangle);
							path.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							rectangles.push(path);
					}
						if(event.key == 'j') {
							var rectangle = new Rectangle(point, new Size(500, 500));
							var path = new Path.Rectangle(rectangle);
							path.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							rectangles.push(path);
					}
						if(event.key == 'k') {
							var triangle = new Path.RegularPolygon(new Point(point), 3, 300);
							triangle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							triangles.push(triangle);					
					}
						if(event.key == 'l') {
							var triangle = new Path.RegularPolygon(new Point(point), 3, 300);
							triangle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							triangles.push(triangle);					
					}
						if(event.key == 'm') {
							var triangle = new Path.RegularPolygon(new Point(point), 3, 300);
							triangle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							triangles.push(triangle);					
					}
						if(event.key == 'n') {
							var triangle = new Path.RegularPolygon(new Point(point), 3, 300);
							triangle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							triangles.push(triangle);					
					}
						if(event.key == 'o') {
							var triangle = new Path.RegularPolygon(new Point(point), 3, 300);
							triangle.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							triangles.push(triangle);					
					}
					if(event.key == 'p') {
							var star = new Path.Star(new Point(point), 5, 150, 300);
							star.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							stars.push(star);					
					}
					if(event.key == 'q') {
							var star = new Path.Star(new Point(point), 5, 150, 300);

							var star = new Path.Star(new Point(point), 15, 50, 300);
							star.fillColor = keyData[event.key].color;
							keyData[event.key].sound.play();
							diamonds.push(star);

						if(event.key == 'v') {
							var star = new Path.Star(new Point(point), 15, 50, 300);

			}
				function onFrame(event){
					for(var i = 0; i < circles.length; i++){
						circles[i].fillColor.hue += 1;
						circles[i].scale(0.9);
					}
					for(var k = 0; k < rectangles.length; k++){
					    rectangles[k].fillColor.hue += 1;
					    rectangles[k].scale(0.9);
					}
					for(var j = 0; j < triangles.length; j++){
					    triangles[j].fillColor.hue += 1;
					    triangles[j].rotate(1);
					    triangles[j].scale(0.9);
					}
					for(var n = 0; n < stars.length; n++){
					    stars[n].fillColor.hue += 1;
					    stars[n].scale(0.9);
					}
					for(var m = 0; m < diamonds.length; m++){
					    diamonds[m].fillColor.hue += 1;
					    diamonds[m].scale(0.9);
					}
}
